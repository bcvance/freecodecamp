<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dekalb High School Choir</title>
        <meta name="description" content="Official Website of the Dekalb High School Choirs">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Header and Navbar -->
        <header>
            <div class="logo-pic bg-dark">
                <a href="#" class="navbar-brand">
                    <img src="/dhs_logo.png" alt="Dekalb High School Logo">
                </a>
            </div>
            <div class="navbar navbar-expand-md bg-dark navbar-dark">
                <div class="container-fluid"><a id ="headline" href="#" class="text-light h1 school-name">Dekalb High School Choirs</a>
                    <button 
                    class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navmenu" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto me-3">
                            <li class="nav-item">
                                <a href="#choirs" class="nav-link">Choirs</a>
                            </li>
                            <li class="nav-item">
                                <a href="#activities" class="nav-link">Activites</a>
                            </li>
                            <li class="nav-item">
                                <a href="#music-boosters" class="nav-link">Music Boosters</a>
                            </li>
                            <li class="nav-item">
                                <a href="#alumni" class="nav-link">Alumni</a>
                            </li>
                            <li class="nav-item">
                                <a href="#resources" class="nav-link">Resources</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="quote d-none d-xl-block">
                <small>"We are the music makers, and we are the dreamers of dreams."" - Arthur O'Shaughnessy</small>
            </div>
        </header>

        <!-- Picture Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
